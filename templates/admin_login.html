<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>دخول الأدمن - 249</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container" style="max-width:420px;margin-top:60px;text-align:center">
    <img src="https://i.ibb.co/7JN5w2K3/logo-removebg-preview-1.png" class="logo-lg" alt="249">

    {% if error %}<p style="color:#c00">{{ error }}</p>{% endif %}

</html>
