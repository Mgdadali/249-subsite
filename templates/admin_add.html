<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>إضافة عميل جديد - 249</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container" style="max-width:600px;margin-top:50px">

  <a href="/admin/dashboard" class="back-link">← الرجوع للوحة التحكم</a>

  <div class="admin-form-card">
    <h2>➕ إضافة عميل جديد</h2>
    <p class="muted">أدخل بيانات العميل لإنشاء كود متابعة جديد</p>

    <form method="post">
      <div class="form-group">
        <label>اسم العميل</label>
        <input name="name" placeholder="مثال: أحمد محمد" required>
      </div>

      <div class="form-group">
        <label>نوع الخدمة</label>
        <input name="service" placeholder="مثال: توثيق / قبول جامعي" required>
      </div>

      <button type="submit" class="btn-primary">
        إنشاء كود المتابعة
      </button>
    </form>
  </div>

</div>

</body>
</html>
