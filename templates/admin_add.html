<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>إضافة عميل - 249</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container" style="max-width:600px;margin-top:40px">
    <a href="/admin/dashboard" class="back-link">◀ رجوع</a>
    <h2>إضافة عميل جديد</h2>

    {% if message %}
      <div class="card" style="margin-bottom:12px">{{ message|safe }}</div>
    {% endif %}

    <form method="post" action="/admin/add-client">
      <input name="name" placeholder="اسم العميل" required>
      <input name="service" placeholder="الخدمة" required>
      <button type="submit">إضافة</button>
    </form>
  </div>
</body>
</html>
