<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>249 | سير الطلب</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <img src="https://i.ibb.co/7JN5w2K3/logo-removebg-preview-1.png" class="logo">
    <h1>تفاصيل الطلب</h1>
    <p id="clientName"></p>
    <p id="service"></p>
    <ul class="checklist" id="checklist"></ul>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
const code = "{{ code }}";
fetch(`/track?code=${code}`)
.then(res=>res.json())
.then(data=>{
    if(data.error){ document.getElementById("clientName").innerHTML=data.error; return; }
    document.getElementById("clientName").innerHTML = `الاسم: ${data.name}`;
    document.getElementById("service").innerHTML = `الخدمة: ${data.service}`;
    const ul = document.getElementById("checklist");
    data.checklist.forEach(step=>{
        const li = document.createElement("li");
        li.textContent = step.name;
        if(step.done) li.classList.add("done");
        ul.appendChild(li);
    });
});
</script>
</body>
</html>
