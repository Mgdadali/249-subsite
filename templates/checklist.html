<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>249 | سير الطلب</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
<div class="container">
    <img src="https://i.ibb.co/7JN5w2K3/logo-removebg-preview-1.png" alt="249 Logo" class="logo">
    <h1>تفاصيل الطلب</h1>
    <div id="clientName"></div>
    <div id="service"></div>
    <div id="checklist"></div>
    <p class="date" id="lastUpdate"></p>
</div>

<script src="/frontend/script.js"></script>
<script>
const code = window.location.pathname.split("/client/")[1];
fetch(`/track?code=${code}`)
.then(res=>res.json())
.then(data=>{
    if(data.error){
        document.getElementById("clientName").innerHTML = `<strong>${data.error}</strong>`;
        return;
    }
    document.getElementById("clientName").innerHTML = `<strong>الاسم:</strong> ${data.name}`;
    document.getElementById("service").innerHTML = `<strong>الخدمة:</strong> ${data.service}`;

    let html = '<ul class="checklist">';
    data.checklist.forEach(step=>{
        html += `<li class="${step.done?'done':''}">${step.name}</li>`;
    });
    html += '</ul>';
    document.getElementById("checklist").innerHTML = html;
})
.catch(()=>{ document.getElementById("clientName").innerHTML = "حدث خطأ في الاتصال"; });
</script>
</body>
</html>
