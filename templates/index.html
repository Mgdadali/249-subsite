<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>249 | متابعة الطلب</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <img src="https://i.ibb.co/7JN5w2K3/logo-removebg-preview-1.png" class="logo">
    <h1>متابعة سير الطلبات</h1>
    <p>أدخل كود المتابعة:</p>
    <input type="text" id="codeInput" placeholder="كود المتابعة">
    <button onclick="trackHome()">متابعة الطلب</button>
    <div id="result"></div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
function trackHome(){
    const code = document.getElementById("codeInput").value.trim().toUpperCase();
    if(!code){ alert("من فضلك أدخل كود المتابعة"); return; }
    window.location.href = `/client/${code}`;
}
</script>
</body>
</html>
